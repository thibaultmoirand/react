<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <script type="text/javascript">

            // sélection de la balise div avec l'id 'h1'
            const app= document.getElementById('app');

            // création d'un nouvel élément html, une balise h1
            const header = document.createElement('h1');

            //création de texte pour l'élément html h1
            const headerContent = document.createTextNode(
                'De l\'html crée avec JS!'
            );

            //ajout du text a l'élément html h1
            header.append(headerContent);

            //ajout de l'élément html a l'interieur de la div
            app.appendChild(header);
            
        </script>
    </div>
</body>
</html>
